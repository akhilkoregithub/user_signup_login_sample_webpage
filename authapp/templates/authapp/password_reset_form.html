{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Reset your password

{% endblock title %}
{% block content %}
<br><br>
<div align="center"> 
<div class="container">
    <h2>Forgotten your Password</h2>
    <p>Enter your email address to obtain a new password</p>
    <br>
    <form action="" method="post" class="form ">
        {% csrf_token %}
       <!-- {% bootstrap_form form %} -->
       <div class="form-group clearfix">
                            <label for="email" class="col-md-6 control-label text-left">Email</label>
                            <div class="col-md-6">
                                <input name="email" value="" type="text" class="form-control" />
                            </div>
        </div>
        {% buttons %}
        <button style= "width:220px" type="submit" class="btn btn-primary" value="send e-mail">Submit</button>
        {% endbuttons %}
    </form>
</div>
</div>
{% endblock %}
